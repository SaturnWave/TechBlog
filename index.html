<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Adding website title and a Homebutton to allow user to return to home page-->
      <button id="homePage" class="round" >Home</button>
       <h1 id="title">Market Maestro</h1>
       
    <!--intro page that will be the first interaction with the user-->
    <!--two labels to let the user choose which market they want-->
    <div id="introPage">
    <label for="cryptoMarket" id="cryptoLabel" class="rounded">Crypto Market</label>
    <label for="stockMarket" id="stockLabel" class="rounded">Stock Market</label>
    </div>
    <!--Crypto market page start-->
    <!--A seach bar for cryptocurrencies-->
    <form id="cryptoSearchForm" class ="text-center">
      <input type="text" placeholder="Crypto Ticker" name="query" class="rounded"/>
      <button class="rounded">Search</button>
    </form>
    <!--A div that will display the info labeled by ID below-->
    <!--every piece of information has its own smaller div inside the parent crypto page-->
    <div id="cryptoMarket" class="text-center">
      <div class="row justify-content-center">
        <div class=" w-25 p-3 h-75 ">
          <p>Name: <span id="coinname"></span></p>
        </div>
        <div class="w-25 p-3 h-75">
          <p>Price: <span id="price"></span></p>
        </div>
      </div>
        <div class="row justify-content-center">
        <div class=" w-25 p-3 h-75">
          <p>Daily MarketCap: <span id="marketCap"></span></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class=" w-25 p-3 h-75">
          <p>Daily Change: <span id="dayChange"></span></p>
        </div>
        <div class=" w-25 p-3 h-75">
          <p>Weekly Change: <span id="weeklyChange"></span></p>
        </div>
      </div>
      
    </div>
    <!--end of crypto market page-->

    <!--Start of Stock page-->
    <!--similar construct to the crypto page-->
    <!--difference in information displayed-->
    <form id="stockSearchForm" class ="text-center mt-5">
      <input type="text" placeholder="Stock Ticker" name="query" class="rounded" />
      <button class="rounded">Search</button>
    </form>
    <div id="stockMarket" class="text-center">
      <div class="row justify-content-center">
        <div class="w-25 p-3 h-75">
          <p>Name: <span id="tickerName"></span></p>
        </div>
        <div class="w-25 p-3 h-75">
          <p>Previous Close: <span id="stockPrice"></span></p>
        </div>
        </div>
        <div class="row justify-content-center ">
        <div class="w-25 p-3 h-75">
          <p>MarketCap: <span id="stockMarketCap"></span></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="w-25 p-3 h-75">
          <p>High: <span id="high"></span></p>
        </div>
        <div class="w-25 p-3 h-75">
          <p>low: <span id="low"></span></p>
        </div>
      </div>
    </div>
    <!--End of stock market page-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
